<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>Cadastro</h2>
        </div>
        <div class="card-body">
          <form id="myForm">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Digite seu CPF" oninput="mascara(this)" onchange="verificaCpf(this.value)">
                  <div class="btn-danger" id="cpfStatus" style="color: white; display: none;"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="sobrenome">Sobrenome:</label>
                  <input type="text" class="form-control" name="sobrenome" id="sobrenome"
                    placeholder="Digite seu sobrenome">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="dataNascimento">Data de Nascimento:</label>
                  <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" onblur="validateDateOfBirth()">
                  <div class="btn-danger" id="dtNascStatus" style="color: white; display: none;"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email" onblur="validateEmail(this.value)">
                  <div class="btn-danger" id="emailStatus" style="color: white; display: none;"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="genero">Gênero:</label>
                  <select class="form-control" name="genero" id="genero">
                    <option value="">Selecione aqui...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-success" onclick="enviarForm()" id="enviarBtn">Inserir</button>
              <button type="button" class="btn btn-danger" id="voltarBtn">Voltar</button>
              <button type="button" class="btn btn-secondary" onclick="recomecarBtnForm()"
                id="recomecarBtn">Recomeçar</button>

              <div class="btn-danger mt-3" id="mensagemErro" style="color: white;"></div>
              <div class="btn-success mt-3" id="mensagemSucesso" style="color: white;"></div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
